<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executive Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo and Navigation Bar -->
  <header>
    <div class="logo">
      <img src="scream_logo.png" alt="Student Org Logo">
    </div>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="eboard.html">Eboard</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Main Content - Executive Board -->
  <div class="content">
    <h1>Executive Board</h1>
    <div class="board-grid">
      <!-- Member 1 -->
      <div class="board-member">
        <img src="member1.jpg" alt="Member 1">
        <div class="member-details">
          <h3>John Doe</h3>
          <p>President</p>
        </div>
      </div>

      <!-- Member 2 -->
      <div class="board-member">
        <img src="member2.jpg" alt="Member 2">
        <div class="member-details">
          <h3>Jane Smith</h3>

        </div>
      </div>

      <!-- Member 3 -->
      <div class="board-member">
        <img src="member3.jpg" alt="Member 3">
        <div class="member-details">
          <h3>Michael Johnson</h3>
          <p>Treasurer</p>
        </div>
      </div>

      <!-- Member 4 -->
      <div class="board-member">

        <div class="member-details">
          <h3>Susan Williams</h3>
          <p>Secretary</p>
        </div>
      </div>

      <!-- Member 5 -->
      <div class="board-member">
        <img src="member5.jpg" alt="Member 5">
        <div class="member-details">
          <h3>David Lee</h3>
          <p>Event Coordinator</p>
        </div>
      </div>

      <!-- Member 6 -->
      <div class="board-member">
        <img src="member6.jpg" alt="Member 6">
        <div class="member-details">
          <h3>Emily Brown</h3>
          <p>Marketing Director</p>
        </div>
      </div>
    </div>
